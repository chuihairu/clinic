services:
  db:
    restart: always
    privileged: true
    image: mysql:8.0
    container_name: clinic-mysql
    volumes:
      - ./db:/var/lib/mysql
      - ./logs/mysql:/logs
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
    environment:
      MYSQL_ROOT_PASSWORD: "Abc*(12345)67890"
      MYSQL_USER: "clinic"
      MYSQL_PASSWORD: "Abc$*(12345)67890"
      MYSQL_INITDB_SKIP_TZINFO: "Asia/Shanghai"
    ports:
        - 3306:3306
    network_mode: "bridge"
  server:
    container_name: clinic-server 
    image: clinic
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      JAVA_OPTS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005,quiet=y
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: clinic
      DB_USERNAME: clinic
      DB_PASSWORD: Abc$*(12345)67890
    ports:
      - 3000:3000
      - 5005:5005
    entrypoint: ["sh", "-c", "ls -la /app && env && exec java $JAVA_OPTS -jar /app/server.jar"]
  web:
    container_name: clinic-web 
    image: nginx
    restart: always
    depends_on:
      - server
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./logs/nginx:/var/log/nginx
      - ./init/nginx_http.conf:/etc/nginx/sites-enabled/default
      - ./web/dist:/usr/share/nginx/html
      - ./logs/server:/app/logs